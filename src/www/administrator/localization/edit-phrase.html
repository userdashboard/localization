<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/localization/navbar-language.html">
  <head>
    <meta charset="utf-8" />
    <title translate="yes">Edit phrase "${language.textTrimmed}"</title>
    <link href="/public/pure-min.css" rel="stylesheet">
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <h1 translate="yes">Edit phrase "${language.textTrimmed}"</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="post" action="/administrator/localization/edit-phrase?text=${language.text}&languageid=${language.languageid}" class="pure-form pure-form-stacked">
      <div class="pure-control-group">
        <label for="correction" translate="yes">Correction</label>
        <input value="${language.translation}" name="correction" type="text" maxlength="1000" class="pure-input pure-input-1-2" />
      </div>
      <div class="pure-control-group">
        <h2>Apply correction to phrases</h2>
        <table id="instances-table" class="pure-table list-table checked-table">
          <thead>
            <tr>
              <th></th>
              <th>HTML</th>
              <th>File</th>
              <th>Correction</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Update translation</button>
      </div>
    </form>
  </body>
  <template id="instance-row">
    <tr>
      <td>
        <div class="pure-checkbox">
          <label for="instance-${instance.id}">
            <input type="checkbox" name="instance-${instance.id}" id="instance-${instance.id}" /> 
          </label>
        </div>
      </td>
      <td>
        <pre><code id="pre-${instance.id}" title="${instance.html}">${instance.htmlTrimmed}</code></pre>
      </td>
      <td>${instance.file}</td>
      <td>${instance.correction}</td>
    </tr>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Success! The correction has been updated
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Error! An invalid language was selected
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An unknown error occurred
    </div>
  </template>
</html>
