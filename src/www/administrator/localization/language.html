<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/localization/navbar-language.html">
  <head>
    <meta charset="utf-8" />
    <title translate="yes">Localization for ${language.name}</title>
    <link href="/public/pure-min.css" rel="stylesheet">
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <h1 translate="yes">Localization for ${language.name}</h1>
    <div id="message-container"></div>
    <table id="languages-table" class="pure-table data-table">
      <tbody id="${language.languageid}">
        <tr>
          <th>ID</th>
          <td>${language.languageid}</td>
        </tr>
        <tr>
          <th translate="yes">Name</th>
          <td>${language.name}</td>
        </tr>
        <tr>
          <th translate="yes">Status</th>
          <td id="active" translate="yes">Active</td>
          <td id="inactive" translate="yes">Inactive</td>
        </tr>
      </tbody>
    </table>
    <h2>Translation phrases</h2>
    <table id="phrases-table" class="pure-table list-table">
      <thead>
        <tr>
          <th>Phrase</th>
          <th>Translation</th>
          <th>Correction</th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="phrase-row">
    <tr id="phrase-${phrase.id}">
      <td><a href="/administrator/localization/edit-phrase?text=${encodeURI(phrase.text)}&languageid=${phrase.languageid}">${phrase.text}</a></td>
      <td>${phrase.translation || ""}</td>
      <td id="corrected-${phrase.id}">Yes</td>
      <td id="not-corrected-${phrase.id}"></td>
    </tr>
  </template>
</html>
