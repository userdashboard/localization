<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/localization/navbar-language.html">
  <head>
    <meta charset="utf-8" />
    <title translate="yes">Remove language</title>
    <link href="/public/pure-min.css" rel="stylesheet">
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <h1 translate="yes">Remove language</h1>
    <p translate="yes">The language will no longer be available for user preference or as the default language.</p>
    <div id="message-container"></div>
    <form id="submit-form" method="post" class="pure-form pure-form-stacked"
      action="/administrator/localization/remove-language?languageid=${language.languageid}" name="submit-form">
      <fieldset>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Remove language</button>
        </div>
      </fieldset>
    </form>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The language is no longer active
      </div>
    </template>
    <template id="invalid-language">
      <div class="error message" translate="yes">
        Error! An invalid language was selected
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
  </body>
</html>
