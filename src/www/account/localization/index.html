i<!DOCTYPE html>
<html lang="en" data-navbar="/account/localization/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Account language</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Account language</h1>
  <p translate="yes">Select your language and where possible content will be served in your preferred language.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Language</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Select language
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Change language</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Success! Your language preference will take effect from now on.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Error! An invalid language was selected
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An unknown error occurred
    </div>
  </template>
</body>
</html>
