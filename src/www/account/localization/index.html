<!DOCTYPE html>
<html lang="en" data-navbar="/account/localization/navbar.html">
  <head>
    <meta charset="utf-8" />
    <title translate="yes">Select language</title>
    <link href="/public/pure-min.css" rel="stylesheet">
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <h1 translate="yes">Select language</h1>
    <p translate="yes">Content will be served in your preferred language where possible.</p>
    <div id="message-container"></div>
    <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/localization" name="submit-form">
      <fieldset>
        <div class="pure-control-group">
          <label for="languageid" translate="yes">Language</label>
          <select id="languageid" name="languageid">
            <option value="" translate="yes">
              Select language
            </option>
          </select>
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Change language</button>
        </div>
      </fieldset>
    </form>
    <template id="language-option">
      <option value="${language.languageid}">
        ${language.name}
      </option>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! Your language preference will take effect from now on.
      </div>
    </template>
    <template id="invalid-language">
      <div class="error message" translate="yes">
        Error! An invalid language was selected
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
  </body>
</html>
